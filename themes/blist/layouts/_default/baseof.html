<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope itemtype="http://schema.org/WebPage">
  {{- partial "head.html" . -}}
  <body class="dark:text-black">
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=przYp5x6"></script>
    <style type="text/css">
      .greyscaleall {
        filter: grayscale(100%);
      }
      .btn-container {
        margin-bottom: 10px;
        text-align: center;
      }
      .mycheckbox {
        font-size: 12px;
        color: #000;
        font-weight: 500;
      }
      .btn-color-mode-switch {
        display: inline-block;
        margin: 0;
        position: relative;
      }
      .btn-color-mode-switch > label.btn-color-mode-switch-inner {
        margin: 0;
        width: 200px;
        height: 45px;
        background: #2f855a;
        border-radius: 26px;
        overflow: hidden;
        position: relative;
        transition: 0.3s;
        display: flex;
        justify-content: space-between; /* Menyusun konten di kiri dan kanan */
        align-items: center; /* Menyusun konten secara vertikal di tengah */
        justify-items: center;
        text-align: center;
      }

      .btn-color-mode-switch > label.btn-color-mode-switch-inner:before {
        content: attr(data-on);
        cursor: pointer;
        position: absolute;
        font-size: 12px;
        font-weight: 700;
        top: 50%; /* Posisikan tengah secara vertikal */
        right: 15px;
        transform: translateY(-50%); /* Sesuaikan posisi vertikal */
        color: white;
        width: 80px;
        border-radius: 20px;
        border: 3px solid white;
        text-align: center;
        line-height: 20px;
      }

      .btn-color-mode-switch > label.btn-color-mode-switch-inner:after {
        content: attr(data-off);
        cursor: pointer;
        width: 85px;
        height: 24px;
        font-size: 12px;
        background: #fff;
        border-radius: 26px;
        position: absolute;
        left: 5px;
        margin-right: 50px;
        top: 50%; /* Posisikan tengah secara vertikal */
        transform: translateY(-50%); /* Sesuaikan posisi vertikal */
        font-weight: 700;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 0 6px -2px #111;
        padding: 2px 0;
        margin-bottom: 10px;
        color: #2f855a;
        margin-left: 10px;
      }

      .btn-color-mode-switch input[type="checkbox"] {
        cursor: pointer;
        width: 70px;
        height: 25px;
        opacity: 0;
        position: absolute;
        top: 0;
        z-index: 1;
        padding: 2px 0;
        margin: 0;
      }
      .btn-color-mode-switch
        input[type="checkbox"]:checked
        + label.btn-color-mode-switch-inner {
        background: #2f855a;
        color: #fff;
        font-weight: 700;
        font-size: 12px;
      }
      .btn-color-mode-switch
        input[type="checkbox"]:checked
        + label.btn-color-mode-switch-inner:after {
        content: attr(data-on);
        left: 90px;
        background: #fff;
        font-weight: 700;
        font-size: 12px;
      }
      .btn-color-mode-switch
        input[type="checkbox"]:checked
        + label.btn-color-mode-switch-inner:before {
        content: attr(data-off);
        right: auto;
        left: 15px;
        color: #fff;
        font-weight: 700;
        font-size: 12px;
      }
      .btn-color-mode-switch input[type="checkbox"]:checked ~ .alert {
        display: block;
      }
      .toolbar-disabilitas {
        position: fixed;
        top: 15%;
        left: 0;
        z-index: 999;
        height: 1px;
        width: -180px;
        text-align: center;
        background: 0 0 !important;
      }
      .open-toolbar {
        margin-top: 5%;
        padding: 8px 5px 3px;
        height: 50px;
        border: none;
        width: 50px;
      }
      .toolbar-disabilitas .open-toolbar {
        background: #2f855a;
      }
      .toolbar-disabilitas .groupcontenttoolbar {
        transform: translateX(-378px);
        transition: transform 0.6s;
      }
      .toolbar-disabilitas.show-toolbar .groupcontenttoolbar {
        transform: translateX(0);
      }
      .contenttoolbar_disabilitas {
        justify-items: center;
        align-items: center;
        text-align: center;
        display: flex;
        flex-direction: column;
        height: 800px;
        border: 4px solid #2f855a;
        box-shadow: 0 10px 10px rgb(0 0 0 / 0.2);
        background-color: #fff;
        word-break: break-all;
        overflow: hidden;
        border-radius: 13px;
        /* overflow-y: auto;  */
        max-height: 500px;
      }
      .groupcontenttoolbar {
        display: flex;
        flex-direction: row;
        height: 1px;
        background-color: transparent !important;
      }
      .titletools {
        font-size: 13px !important;
        font-weight: 700;
        margin-bottom: 10px;
        padding-left: 5px;
        padding-right: 5px;
        color: #fff;
        background-color: #2f855a;
        height: 30px;
        width: 170px;
        border-radius: 0 0 20px 20px;
      }
      .bodytools {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
        width: 100%;
        margin-bottom: 10px;
        left: 0;
        height: max-content;
      }

      .subtitletools {
        font-size: 12px !important;
        margin-bottom: 5px;
        cursor: pointer;
        left: 0;
        text-align: left;
        padding-left: 10px;
      }

      .subtitletoolsactive {
        background-color: #0d3546 !important;
        color: #808080;
        font-weight: 700;
      }

      .subtitletoolsactive svg {
        width: 1em;
        height: 1em;
        fill: currentColor;
      }

      .subtitletools:hover {
        /* color: #0d3546; */
        font-size: 12px;
        max-width: 100%;
        padding-top: 5px;
        padding-left: 10px;
        padding-bottom: 5px;
        transition: all 0.3s ease;
        color: #fff;
      }
      .flexrowdata {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        height: auto;
        width: auto;
      }

      .flexrowdata span {
        border-radius: 50%;
        padding: 10px;
        background-color: #2f855a;
        color: white;
        display: block;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .aksestexttools {
        font-size: 10px;
        color: #333;
        text-align: center;
        font-weight: 700;
      }

      .subtitletoolsactive .aksestexttools {
        color: white;
      }

      .toolbar-disabilitas svg {
        width: 24px;
        height: 24px;
        fill: white;
      }
      .fa-file-audio {
        font-size: 24px;
      }
      body .uwy.userway_p1 .userway_buttons_wrapper {
        top: 11%;
        left: calc(100vw - 30px);
      }
      body .uwy.userway_p7 .userway_buttons_wrapper {
        top: 11%;
        left: 15px;
      }
      @media only screen and (max-width: 900px) {
        .toolbar-disabilitas {
          top: 20%;
          left: 0;
          z-index: 999;
          height: auto;
          width: 70%;
          text-align: center;
          background: 0 0 !important;
        }
        #groupcekmenu {
          max-width: 100%;
          padding: 5px;
          font-size: 12px;
        }
        .contenttoolbar_disabilitas {
          max-height: 500px;
          padding: 10px;
          font-size: 10px;
          width: 80%;
        }
        .subtitletools {
          font-size: 8px !important; /* Perkecil font */
          padding-left: 5px;
        }
        .toolbar-disabilitas .groupcontenttoolbar {
          transform: translateX(-80%);
          transition: transform 0.6s;
        }
        .titletools {
          font-size: 11px; /* Sesuaikan ukuran font untuk layar kecil */
          width: 150px; /* Sesuaikan lebar untuk layar kecil */
          height: 25px; /* Sesuaikan tinggi untuk proporsi yang lebih baik */
          margin-top: 0; /* Hilangkan margin atas dan bawah */
        }
        .fa-file-audio {
          font-size: 24px;
        }
        .aksestexttools {
          font-size: 10px;
        }
      }

      /* Style untuk scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #2f855a; /* Warna green-800 */
        border-radius: 20px;
        border: 3px solid #f1f1f1;
      }

      /* Style untuk icon media sosial */
      .social-icons {
        position: fixed;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
        z-index: 1000;
      }

      .social-icons a {
        display: block;
        margin: 10px 0;
        color: #2f855a;
        font-size: 24px;
        transition: transform 0.3s, color 0.3s;
        text-align: center;
      }

      .social-icons a:hover {
        transform: scale(1.2);
        color: #1c6a4a;
      }
    </style>
    <span id="loadmodaldisabilitas"></span>

    <!--<script src="https://cdn.userway.org/widget.js" data-account="CSZCGXYV5z"></script>-->
    <div
      id="loading-screen"
      class="fixed inset-0 bg-white opacity-100 z-50 flex justify-center items-center"
    >
      <div
        class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"
      ></div>
    </div>
    {{- partial "header.html" . -}}
    <main
      class="flex-1 main-content"
      style="background-color: white; min-height: 61vh"
    >
      {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
    <div class="social-icons">
      <a href="https://www.facebook.com/litbangkalbar" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/balitbang_kalbar/" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.youtube.com/@balitbangkalbar" target="_blank" rel="noopener" aria-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.tiktok.com/@balitbang_kalbar" target="_blank" rel="noopener" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://x.com/Umparlitbang?t=XRUF21w1Gaqdxp0TmpgRbA&amp;s=09" target="_blank" rel="noopener" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </body>
  <script src='{{"js/loadmodaldisabilitas.js" | relURL}}'></script>
</html>
