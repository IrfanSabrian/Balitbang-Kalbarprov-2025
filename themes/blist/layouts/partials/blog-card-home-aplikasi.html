{{ $accent := .Site.Params.ascentColor }}
<div class="grid-item blog-card-aplikasi relative text-white rounded-lg shadow-md overflow-hidden p-4" 
     style="width: 28vw; height: 200px;"> <!-- Meninggikan kotak lebih lagi -->

  <!-- Link ke halaman atau URL -->
  {{ if .Params.eurl }}
  <a href="{{ .Params.eurl }}" class="absolute inset-0" target="_blank">
  {{ else }}
  <a href="{{ .RelPermalink }}" class="absolute inset-0">
  {{ end }}

    <!-- Background tetap satu thumbnail dengan padding dan di tengah -->
    <div class="thumbnail-container" 
         style="background-image: url('{{ .Params.thumbnail }}'); padding: 20px; background-size: contain; background-repeat: no-repeat; background-position: center;">
      <div class="overlay">
        <span class="eurl-text">{{ .Params.eurl }}</span> <!-- Tampilkan eurl saat hover dengan padding -->
      </div>
    </div>
    
  </a>
</div>

<style>
  .blog-card-aplikasi {
    background-size: cover;
    background-position: center;
  }

  .thumbnail-container {
    position: absolute;
    inset: 0;
    transition: background-color 0.3s ease;
  }

  .overlay {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .eurl-text {
    color: white;
    font-size: 1.125rem;
    font-weight: bold;
    padding: 10px;
    display: none;
  }

  .thumbnail-container:hover .overlay {
    opacity: 1;
  }

  .thumbnail-container:hover .eurl-text {
    display: block;
  }

  @media (max-width: 768px) {
    .blog-card-aplikasi {
      width: 100%; /* Sesuaikan dengan container */
      height: auto; /* Biarkan tinggi menyesuaikan */
      aspect-ratio: 16 / 9; /* Menjaga rasio aspek */
    }
  }
</style>
