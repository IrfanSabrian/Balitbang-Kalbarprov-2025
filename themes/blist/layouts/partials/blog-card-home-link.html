{{ $accent := .Site.Params.ascentColor }}
<div class="grid-item blog-card-link relative text-white rounded-lg shadow-md overflow-hidden p-4" 
     style="width: 100%; height: 200px;"> <!-- Meninggikan kotak lebih lagi -->

  <!-- Link ke halaman atau URL -->
  {{ if .Params.eurl }}
  <a href="{{ .Params.eurl }}" class="absolute inset-0" target="_blank">
  {{ else }}
  <a href="{{ .RelPermalink }}" class="absolute inset-0">
  {{ end }}

    <!-- Background dengan thumbnail, logo, dan overlay gelap -->
    <div class="thumbnail-container-link" 
         style="background-image: url('{{ .Params.thumbnail }}'); padding: 20px; background-size: cover; background-repeat: no-repeat; background-position: center;"
         loading="lazy">
         <div class="dark-overlay-link"></div>
      <div class="logo-overlay-link" 
           style="background-image: url('{{ .Params.logo }}'); background-size: 60% auto; background-repeat: no-repeat; background-position: center;"
           loading="lazy">
      </div>
      <div class="eurl-overlay-link" style="padding: 10px;"> <!-- Tambahkan padding pada eurl -->
        <span class="eurl-text-link">{{ .Params.eurl }}</span> <!-- Tampilkan eurl saat hover -->
      </div>
      <div class="green-overlay-link"></div> <!-- Tambahkan overlay 03a055 -->
    </div>
    
  </a>
</div>

<style>
  .blog-card-link {
    background-size: cover;
    background-position: center;
  }

  .thumbnail-container-link {
    position: absolute;
    inset: 0;
    transition: background-color 0.3s ease, transform 0.3s ease, background-image 0.3s ease;
  }

  .logo-overlay-link {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 0.3s ease;
  }

  .dark-overlay-link {
    position: absolute;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.4); /* Kurangi kegelapan di atas thumbnail */
  }

  .eurl-overlay-link {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .eurl-text-link {
    color: white;
    font-size: 1.125rem;
    font-weight: bold;
    padding: 10px;
    word-wrap: break-word; /* Memastikan teks panjang terbungkus */
    max-width: 100%; /* Batasi lebar teks agar tidak keluar dari kotak */
  }

  .green-overlay-link {
    position: absolute;
    inset: 0;
    background-color: #03a055; /* Warna green-800 dengan transparansi */
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1; /* Pastikan berada di bawah eurl */
  }

  .thumbnail-container-link:hover .logo-overlay-link {
    opacity: 0; /* Hilangkan logo saat hover */
  }

  .thumbnail-container-link:hover .dark-overlay-link {
    display: none; /* Hilangkan overlay gelap saat hover */
  }

  .thumbnail-container-link:hover .eurl-overlay-link {
    opacity: 1; /* Tampilkan eurl saat hover */
  }

  .thumbnail-container-link:hover .green-overlay-link {
    opacity: 0.5; /* Tampilkan overlay 03a055 saat hover */
  }

  .thumbnail-container-link:hover {
    transform: scale(1.10); /* Perkecil sedikit saat hover */
    background-image: url('{{ .Params.thumbnail }}'); /* Tetap gunakan thumbnail sebagai background */
  }

  @media (max-width: 768px) {
    .blog-card-link {
      width: 100%; /* Sesuaikan dengan container */
      height: auto; /* Biarkan tinggi menyesuaikan */
      aspect-ratio: 16 / 9; /* Menjaga rasio aspek */
    }
  }
</style>
