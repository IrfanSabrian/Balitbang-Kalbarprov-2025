<div class='grid-item h-full rounded-lg shadow-md relative text-white flex flex-col' style="width: 400px; height: 400px; background-image: url('{{ .Params.thumbnail }}'); background-size: cover; background-position: center;">
  {{ if .Params.eurl }}
  <a href="{{ .Params.eurl }}" class="absolute inset-0">
  {{ else }}
  <a href="{{ .RelPermalink }}" class="absolute inset-0">
  {{ end }}
  
  <!-- Overlay Transparan untuk Membuat Teks Terlihat -->
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  
  <!-- Kontainer Judul -->
  <div class="absolute inset-x-0 bottom-0 flex flex-row justify-between items-center p-4">
    <!-- Bagian Judul (70%) -->
    <div class="w-7/10">
      <div class="text-xl font-bold overflow-hidden text-ellipsis">{{ .Params.title }}</div>
      <div class="flex items-center text-sm mt-2 text-gray-200">
        <i class="fas fa-calendar mr-2"></i>{{ .Date.Format "Jan 2, 2006" }}
      </div>
    </div>
    
    <!-- Bagian Lihat Selengkapnya (30%) -->
    <div class="w-3/10 text-right">
      <button class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded">
        Lihat Selengkapnya
      </button>
    </div>
  </div>
  
  </a>
</div>
